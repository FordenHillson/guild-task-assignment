<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found</title>
  <script>
    // Redirect to index.html to support SPA routing on GitHub Pages
    const segment = window.location.pathname.split('/').slice(2).join('/');
    window.location.replace(`${window.location.origin}/guild-task-assignment/${segment}`);
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .message {
      text-align: center;
      padding: 2rem;
    }
  </style>
</head>
<body>
  <div class="message">
    <h1>Redirecting...</h1>
    <p>If you are not redirected automatically, <a href="/guild-task-assignment/">click here</a>.</p>
  </div>
</body>
</html>
